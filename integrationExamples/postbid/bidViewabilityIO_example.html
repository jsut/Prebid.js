<html>
<head>
<script>

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];
    (function() {
        var pbjsEl = document.createElement("script");
        pbjsEl.type = "text/javascript";
        pbjsEl.async = true;
        pbjsEl.src = '../../build/dev/prebid.js';
        var pbjsTargetEl = document.getElementsByTagName("head")[0];
        pbjsTargetEl.insertBefore(pbjsEl, pbjsTargetEl.firstChild);
      })();

    pbjs.que.push(function() {
        var sizes = [[300, 250]];
        var adUnits = [
          {
            code: 'top_iframe',
            mediaTypes: {
              banner: {
                sizes: sizes
              }
            },
            bids: [
              {
                bidder: 'appnexus',
                params: {
                   placementId: 13144370
                }
              }
            ]
          },
          {
            code: 'bottom_iframe',
            mediaTypes: {
              banner: {
                sizes: sizes
              }
            },
            bids: [
              {
                bidder: 'appnexus',
                params: {
                   placementId: 13144370
                }
              }
            ]
          },
        ];

        pbjs.setConfig({
          bidderTimeout: 1000,
          bidViewabilityIO: {
            enabled: true,
          }
        });

      pbjs.onEvent('adRenderSucceeded', ({bid}) => {
          var p = document.createElement('p');
          p.innerHTML = bid.adUnitCode + ' was rendered';
          document.getElementById('notes').appendChild(p);
        });

        pbjs.onEvent('bidViewable', (bid) => {
          var p = document.createElement('p');
          p.innerHTML = bid.adUnitCode + ' was viewed';
          document.getElementById('notes').appendChild(p);
        });

        pbjs.addAdUnits(adUnits);

        pbjs.requestBids({
            bidsBackHandler: function(bidResponses) {
                Object.keys(bidResponses).forEach(adUnitCode => {
                    var iframe = document.getElementById(adUnitCode);
                    var iframeDoc = iframe.contentWindow.document;
                    var adServerTargeting = pbjs.getAdserverTargetingForAdUnitCode(adUnitCode);

                    // If any bidders return any creatives
                    if (adServerTargeting && adServerTargeting['hb_adid']) {
                        pbjs.renderAd(iframeDoc, adServerTargeting['hb_adid']);
                    } else {
                        iframe.width = sizes[0][0];
                        iframe.height = sizes[0][1];
                        iframeDoc.write('<head></head><body>' + passbackTagHtml + '</body>');
                        iframeDoc.close();
                    }
                });
            }
        })
    });

    var passbackTagHtml = 'TO ADD';
</script>

</head>

<body>
    <div id="notes" style="position: fixed; right: 0; width: 50%; height: 100%;"></div>
    <iframe id='top_iframe'
            FRAMEBORDER="0"
            SCROLLING="no"
            MARGINHEIGHT="0"
            MARGINWIDTH="0"
            TOPMARGIN="0"
            LEFTMARGIN="0"
            ALLOWTRANSPARENCY="true"
            WIDTH="0"
            HEIGHT="0">
    </iframe>

    <div style="height: 100%"></div>

    <iframe id='bottom_iframe'
            FRAMEBORDER="0"
            SCROLLING="no"
            MARGINHEIGHT="0"
            MARGINWIDTH="0"
            TOPMARGIN="0"
            LEFTMARGIN="0"
            ALLOWTRANSPARENCY="true"
            WIDTH="0"
            HEIGHT="0">
    </iframe>
</body>
</html>
